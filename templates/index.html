{% extends "base.html "%}
{% block title %} Translation Web App {% endblock %}

{% block body %}
<div class="jumbotron">
<h1 class="display-4">ENG - ESP Translation App</h1>
<p class="lead">A Simple Flask web app that takes an English (EN) input translates it to Spanish (ES) </p>
<hr class="my-4">
<div class="container">
  <div class="row">
    <div class="col-md-8">
        <div class="form-group">
          <label for="phrase">Enter English Word</label>
            <input type="text" name="phrase" class="form-control" id="phrase">
          </div>
          <button type="submit"  id="translate" class="btn btn-secondary">Translate</button>
      </div>
  </div>
</div>
  <!-- TABLE  -->
  <div class="row" style="margin-top:36px;margin-bottom:36px;">
   <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>English Word/Phrase</th>
        <th>Spanish Translation</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id='main-table'></tbody>
  </table>
</div>
</div>
{% endblock %}
